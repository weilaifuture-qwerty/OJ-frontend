<!DOCTYPE html>
<html>
<head>
    <title>Test ViewUI Select</title>
    <link rel="stylesheet" href="https://unpkg.com/view-ui-plus@1.3.1/dist/styles/viewuiplus.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/view-ui-plus@1.3.1/dist/viewuiplus.min.js"></script>
</head>
<body>
    <div id="app" style="padding: 20px;">
        <h2>ViewUI Plus Select Test</h2>
        
        <h3>1. Basic Select (Works)</h3>
        <i-select v-model="selected1" style="width: 300px;">
            <i-option value="1">Option 1</i-option>
            <i-option value="2">Option 2</i-option>
            <i-option value="3">Option 3</i-option>
        </i-select>
        <p>Selected: {{ selected1 }}</p>
        
        <h3>2. Dynamic Options</h3>
        <i-select v-model="selected2" style="width: 300px;">
            <i-option v-for="item in items" :key="item.id" :value="item.id">
                {{ item.name }}
            </i-option>
        </i-select>
        <p>Selected: {{ selected2 }}</p>
        
        <h3>3. Multiple Select</h3>
        <i-select v-model="selected3" multiple style="width: 300px;">
            <i-option v-for="item in items" :key="item.id" :value="item.id">
                {{ item.name }}
            </i-option>
        </i-select>
        <p>Selected: {{ selected3 }}</p>
        
        <i-button @click="loadData">Load Data</i-button>
        <i-button @click="items = []">Clear Data</i-button>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    selected1: '',
                    selected2: '',
                    selected3: [],
                    items: []
                };
            },
            mounted() {
                this.loadData();
            },
            methods: {
                loadData() {
                    this.items = [
                        { id: 1, name: 'Item 1' },
                        { id: 2, name: 'Item 2' },
                        { id: 3, name: 'Item 3' }
                    ];
                }
            }
        }).use(ViewUIPlus).mount('#app');
    </script>
</body>
</html>
